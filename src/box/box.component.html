<div *ngIf="dataVal && dataVal.boxes.length>0" class="row px-3 py-2">
	<div *ngFor="let box of dataVal.boxes; let i=index" class="col-2 py-2">
		<div (click)="onClick(i)" [attr.id]="'box'+box" *ngIf="dataVal" class="card"
			[ngStyle]="{'height': '12rem','border-color':dataVal.selected===i+1?'pink':''}">
			<div class="card-body">
				<h5 class="card-title">Box {{box}}</h5>


			</div>
		</div>

	</div>
</div>
