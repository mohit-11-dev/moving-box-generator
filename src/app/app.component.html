<div class="container">
	<div class="py-4">
		<button (click)="onAddBoxClick()" class="btn btn-primary">Add Box</button>
		<button (click)="toggleKeyboardControl()" class="btn btn-primary float-right">{{isKeyboardEnabled? 'Disable Keyboard':'Enable Keyboard'}}</button>
	</div>
	<app-box (on-box-click)="onBoxClick($event)" class="cursor-pointer"
		[data]="{boxes:boxes,selected:activeBox,isKeyBoardEnabled:isKeyboardEnabled}">
	</app-box>
